<html lang="en">
  <head>

  <body>
  <!-- header start here -->
   <header class="bg-secondary">

     <div class="top-links">
      <a class="back-but" href="contactsList.html"><img src="images/back.png" alt="Home" /> <span>Contacts</span></a>
      <a class="home-but" href="dashboard.html"><img src="images/home.png" alt="Home" /></a>
      </div>
             <div class="header-media-list">
              <a href="#" class="pull-left"><img src="images/contact-icon.png" alt="" /></a>
            <div class="media">
              <div class="media-body" id="contactName">
                <h2 class="media-heading" ></h2>                
                <h3></h3>
                <!-- Nested media object -->
                </div>
                <!-- Nested media object -->
                </div>
          </div>

    <div class="navigation bg-info">
        <ul>
          <li><a href="#"><img id="contactFavoriteStatus" src="images/star.png" alt="" /></a></li>
          <li><a href="#" id="contactPhoneNumber"><img src="images/phone.png" alt="" /></a></li>
          <li><a href="#" id="contactEMail"><img src="images/mail.png" alt="" /></a></li>
        </ul>
     </div>
     <div class="details bg-info">
        <h3>Details</h3>
     </div>
   </header>
   <!-- header end here -->
   <!-- content list view start -->
   <section >
   <div class="scrollable-content">
    <ul class="list-group page-detail">
      <li>
        <div class="media-list">
            <div class="media">
              <div class="media-body">
                <p>First Name</p>
                <h2 class="media-heading" id="contactFirstname"></h2>
                <!-- Nested media object -->
                </div>
                <!-- Nested media object -->
              </div>
          </div>
      </li>
      <li>
        <div class="media-list">
            <div class="media">
              <div class="media-body">
                <p>Last Name</p>
               <h2 class="media-heading" id="contactLastname"></h2>              
                <!-- Nested media object -->
                </div>
                <!-- Nested media object -->
             </div>
          </div>
      </li>
       <li id="contactPhone">
        <div class="media-list">
            <div class="media">
              <div class="media-body">
                <p>Phone</p>
                <h2 class="media-heading" ></h2>              
                <!-- Nested media object -->
                </div>
                <!-- Nested media object -->
                </div>
          </div>
      </li>
       <li class="border-last"  id="contactMail">
        <div class="media-list">
            <div class="media">
              <div class="media-body">
                <p>Email</p>
                <h2 class="media-heading"></h2>
                <!-- Nested media object -->
                </div>
                <!-- Nested media object -->
                </div>
          </div>
      </li> 
 
    </ul>
    </div>
